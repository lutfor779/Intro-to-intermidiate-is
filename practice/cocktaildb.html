<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>CocktailDB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">

    </head>

    <body class="bg-warning bg-opacity-10">
        <header class="mb-3 py-3 bg-danger bg-opacity-10">
            <h1 class="text-center text-primary">Welcome to CocktailDB!</h1>
            <div class="d-flex w-25 mx-auto">
                <input id="search-text"
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search">
                <button onclick="getData()"
                    class="btn btn-outline-success"
                    type="submit">Search</button>
            </div>
        </header>
        <main class="container">
            <!-- photo -->

            <section>
                <div class="my-5">
                    <div id="info">

                    </div>
                </div>

            </section>


            <!-- photos -->

            <section>
                <div class="my-5">
                    <div id="search-result"
                        class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-5 justify-content-center">
                        <!-- get from js -->
                    </div>
                </div>

            </section>
        </main>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="js/cocktaildb.js"></script>

    </body>

</html>
